<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>


    <button data-bs-toggle="collapse" data-bs-target="#title"  type="button" class="btn btn-primary">Primary</button>
    <h1 id="title" class="collapse">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora architecto quos nemo, repudiandae voluptates impedit excepturi sequi cumque assumenda esse repellat velit amet voluptate? Delectus est consequatur ad laudantium exercitationem.
    </h1>

    <button data-bs-toggle="offcanvas" data-bs-target="#test" type="button" class="btn btn-primary">Button</button>

    <!-- .offcanvas>.offcanvas-header+.offcanvas-body -->

    <div class="offcanvas offcanvas-end" id="test">
        <div class="offcanvas-header">header</div>
        <div class="offcanvas-body">body</div>

    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
